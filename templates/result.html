<!DOCTYPE html>
<html>
<head>
    <title>Clustering Result</title>
</head>
<body>
    <h1>Clustering Result</h1>
    
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% else %}
        <p><strong>Predicted Cluster:</strong> {{ cluster }}</p>
        <h2>Input Values:</h2>
        <table border="1">
            <tr>
                <th>Feature</th>
                <th>Value</th>
            </tr>
            {% for col, val in zip(columns, user_input) %}
            <tr>
                <td>{{ col }}</td>
                <td>{{ val }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    <br>
    <a href="/">Go Back</a>
</body>
</html>
