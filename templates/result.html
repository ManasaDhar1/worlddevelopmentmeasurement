<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Prediction</title>
</head>
<body>
    <h1>Cluster Prediction Result</h1>
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% else %}
        <p>You entered: {{ user_input }}</p>
        <p>Predicted Cluster: {{ cluster }}</p>
    {% endif %}
    <a href="/">Try Again</a>
</body>
</html>
