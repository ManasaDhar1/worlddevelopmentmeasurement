<!DOCTYPE html>
<html>
<head>
    <title>Clustering Input</title>
</head>
<body>
    <h1>Enter Data for Clustering</h1>
    <form action="/result" method="post">
        {% for col in columns %}
            <label for="{{ col }}">{{ col }}:</label>
            <input type="number" step="any" name="{{ col }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
